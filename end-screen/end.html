<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Over</title>
  
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="/icon-192.png">

  <script src="/socket.io/socket.io.js"></script>

  <link rel="stylesheet" href="/end-screen/win-condition.css">
  <script src="/end-screen/end.js" defer></script>

</head>
<body>
  <!-- Floating particles -->
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  <div class="particle"></div>
  
  <div class="game-over" id="gameOverScreen">
    <div class="game-over-element">
      <h1>Game Over!</h1>
      <div class="winner">
        <h2 id="winnerName">Player Name</h2>
      </div>
      <p id="winner-tag">... won the game!</p>
      <button class="back-to-lobby" id="backToLobby">Back to Lobby</button>
    </div>
  </div>

  <div id="final_game_words">
    <h1>Game Words</h1>
    <div id="words">
      <!-- Words will be populated here -->
    </div>
  </div>
